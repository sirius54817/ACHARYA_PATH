<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AChart Path</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Admin Login Section -->
    <section class="py-5 min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-5">
                    <div class="text-center mb-4">
                        <a href="../../index.html" class="text-decoration-none">
                            <h1 class="text-primary"><i class="fas fa-chart-line me-2"></i>AChart Path</h1>
                        </a>
                        <p class="text-muted">Admin Portal</p>
                    </div>
                    
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="bg-primary text-white rounded-circle mx-auto mb-3" style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-user-shield fa-2x"></i>
                                </div>
                                <h2 class="fw-bold">Admin Login</h2>
                                <p class="text-muted">Sign in to access the admin dashboard</p>
                            </div>
                            
                            <form class="needs-validation" novalidate onsubmit="handleAdminLogin(event)">
                                <div class="mb-4">
                                    <label for="adminEmail" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" required>
                                        <div class="invalid-feedback">
                                            Please enter a valid email address.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="adminPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="adminPassword" placeholder="Enter your password" required>
                                        <div class="invalid-feedback">
                                            Please enter your password.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberAdmin">
                                        <label class="form-check-label" for="rememberAdmin">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="text-primary">Forgot password?</a>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-4">
                                <a href="../../index.html" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i> Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Â© 2023 AChart Path. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/main.js"></script>
    <script>
        function handleAdminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Here you would typically validate admin credentials
            console.log('Admin login attempt:', { email, password });
            
            // For demo purposes, simulate a successful login
            localStorage.setItem('isAdminLoggedIn', 'true');
            localStorage.setItem('adminEmail', email);
            
            // Redirect to admin dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
